<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-heading">ROCK PAPER SCISSORS</h1>
    <div id="choices">
        <div id="rock" class="choice">
            <img src="image/rock-removebg-preview.png" alt="rock" >
        </div>
        <div id="paper" class="choice">
            <img src="image/paper-removebg-preview.png" alt="paper">
        </div>
        <div id="scissors" class="choice">
            <img src="image/scissors-removebg-preview.png" alt="scissors">
        </div>
    </div>

    <div id="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score" >
            <p id="computer-score">0</p>
            <p>COMPUTER</p>
        </div>
    </div>
    <div class="main-msg">
        <div id="msgContainer">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
